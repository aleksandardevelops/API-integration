<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Super Simple Cat Displayer</h1>
    <img class="giphy" src="#" />
    <script>
      const img = document.querySelector('img');
      fetch(
        'https://api.giphy.com/v1/gifs/translate?api_key=tatC4IzhmeaMqo83blsBNLEJmDj9qnzC&s=cats',
        { mode: 'cors' }
      )
        .then(function (response) {
          return response.json();
        })
        .then(function (response) {
          img.src = response.data.images.original.url;
        });
    </script>
  </body>
</html>
